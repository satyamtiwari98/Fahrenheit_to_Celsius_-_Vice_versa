<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Changer</title>
</head>

<body>
    <h1>The answer will be on the console</h1>
    Temperature :- <input id="deg">
    <br>
    <br>
    <hr>
    <br>
    <button type="button" id="convert" onclick="convertf()">Convert to Fahrenheit</button>
    <button type="button" id="convert" onclick="convertc()">Convert to Celsius</button>
</body>
<script>

    function convertf(deg) {

        var Fahrenheit = document.getElementById("deg").value * 9 / 5 + 32;
        console.log(Fahrenheit);
    }
    function convertc(deg) {

        var Celsius = (document.getElementById("deg").value - 32) * 5 / 9;
        console.log(Celsius);
    }


</script>

</html>
